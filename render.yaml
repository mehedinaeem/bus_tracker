databases:
  - name: bus-tracker-db
    databaseName: bus_tracker
    user: bus_tracker_user
    plan: free

services:
  - type: web
    name: bus-tracker
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn bus_tracker.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bus-tracker-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.11.0"

