{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Tracker</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    {% block css %}{% endblock %}
</head>

<body>
    <!-- <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
            <div class="d-flex gap-3 mx-3 text-white">
                <a class="navbar-brand text-white">Bus Tracking System</a>
                <a class="nav-link text-white" href="{% url 'receive_data' %}">GSM CHECK</a>
            </div>

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger bg-white">Log In</button>
            </form>
        </div>
    </nav> -->

    <!-- Navbar -->
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-info">
        <div class="container-fluid">
            <a class="navbar-brand">Bus Tracking System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-3 mx-3 mb-lg-0">
                    <li class="nav-item">
                        <a class="btn btn-secondary btn-sm p-1 m-1" href="{% url 'live_map' %}">Live Location</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="btn btn-secondary btn-sm p-1 m-1" href="#">Bus Schedule</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>



    <!-- Slider -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner text-center">
            <div class="carousel-item active">
                <img src="static/bus/bus1.png" class="d-block w-100 mx-auto p-3 rounded-5 overflow-hidden" alt="bus image">
            </div>
            <div class="carousel-item">
                <img src="static/bus/bus2.png" class="d-block w-100 mx-auto p-3 rounded-5 overflow-hidden" alt="bus image">
            </div>
            <div class="carousel-item">
                <img src="static/bus/bus3.png" class="d-block w-100 mx-auto p-3 rounded-5 overflow-hidden" alt="bus image">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    {% block content %}
    {% endblock %}
</body>

</html>
